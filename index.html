<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super TV</title>

    <link rel="icon" href="image/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CMontserrat:200,300,400,500,700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container p-4">
        <div class="navbar-brand col-11">
            <a href="#top" style="text-decoration:none; color: black;"><h2><i class="fa-solid fa-tv mx-4"></i>超級電視</h2></a>
        </div>
    </div>

    <div class="container" id="app">
        <div class="row p-4">
            <div class="col-12 m-3 text-center">
                <div class="btn-group-toggle" role="group">
                    <button v-for="(filter, index) in filters" :key="index" type="button" class="btn btn-outline-Light mx-3" :class="{ active: selectedFilter === filter }" @click="selectFilter(filter)">
                        {{ filter }}
                    </button>
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="filtered-content">
                <div class="row">
                    <div v-for="(item, index) in filteredItems" :key="index" class="content-item  col-xl-2 col-lg-3 col-md-4 col-sm-6 my-2">
                        <div class="mx-3">
                            <div class="web_card">
                                <a target="_blank" :href="item.url">
                                    <img class="img-fluid" :src="item.img">
                                </a>
                            </div>
                            <p style="text-align: center;">{{ item.name }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer style="margin-top: 20px; ">
            <div class="copyright__inner">
                <hr>
                <div class="copyright" >
                    <p>© 2023 CL. All rights reserved</p>
                </div>
            </div>
        </footer>

    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="app.js"></script>
</body>
</html>
